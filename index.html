<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (async function () {
      try {
        // พยายาม fetch ไฟล์จาก domain
        await fetch("https://rajpracha.ddc.moph.go.th:1112/Redirect.htm", {
          method: 'HEAD',
          mode: 'no-cors',
          cache: 'no-store'
        });

        // ถ้าไม่ throw error → เข้า domain ปกติ
        window.location.href = "https://rajpracha.ddc.moph.go.th:1112/index.htm";
      } catch (e) {
        // ถ้า fetch ล้มเหลว → เปลี่ยนไปที่ IP
        window.location.href = "https://10.10.5.103:11121/index.htm";
      }
    })();
  </script>
</head>
<body>
  <p>กำลังตรวจสอบและพาเข้าสู่ระบบ กรุณารอสักครู่...</p>
</body>
</html>
